plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.9.3'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.16.1'
}

test {
    useJUnitPlatform()
}